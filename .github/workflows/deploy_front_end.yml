    #     inlineScript: |
    #        az cdn endpoint purge --content-paths  "/*" --profile-name "pronto-app" --name "pronto-app" --resource-group "rg-rsta4xey-test"

      # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
