name: WebApp Docker Image

on:
  push:
    branches:
      - docker-build-github-action

jobs:
  docker-build-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        registry: fruoccopublic.azurecr.io
        username: fruoccopublic
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Frontend.Dockerfile
        push: false
        cache-from: type=registry, ref=fruoccopublic.azurecr.io/rag-webapp:latest
        tags: |
          rag-webapp:latest
          rag-webapp:${{ steps.date.outputs.date }}_${{ github.run_number }}
