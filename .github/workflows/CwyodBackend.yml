name: CWYOD Backend Docker Image

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        registry: docker.io/fr4nc3
        username: fruoccopublic
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run:
        docker pull docker.io/fr4nc3/cwyod_backend:latest || true;
        docker build . --file extensions/docker/Backend.Dockerfile --cache-from docker.io/fr4nc3/cwyod_backend:latest --tag docker.io/fr4nc3/cwyod_backend:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker tag docker.io/fr4nc3/cwyod_backend:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER docker.io/fr4nc3/cwyod_backend:latest;
        docker push docker.io/fr4nc3/cwyod_backend:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push docker.io/fr4nc3/cwyod_backend:latest;
        