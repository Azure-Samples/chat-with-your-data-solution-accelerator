name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  workflow_call:

jobs:
  test_package:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: x64
          cache: pip
          cache-dependency-path: "**/pyproject.toml"
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Run Unit tests
        working-directory: ./code
        run: poetry run pytest -m "not azure and not functional" --junitxml=coverage-junit.xml --cov=. --cov-report xml:coverage.xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            code/coverage-junit.xml
            code/coverage.xml
          if-no-files-found: error
      - name: Run Functional tests
        working-directory: ./code
        run: poetry run pytest -m "functional"
