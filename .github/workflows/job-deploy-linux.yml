name: Deploy Steps - Linux

on:
  workflow_call:
    inputs:
      ENV_NAME:
        required: true
        type: string
      AZURE_ENV_OPENAI_LOCATION:
        required: true
        type: string
      AZURE_LOCATION:
        required: true
        type: string
      RESOURCE_GROUP_NAME:
        required: true
        type: string
      IMAGE_TAG:
        required: true
        type: string
      EXP:
        required: true
        type: string
      WAF_ENABLED:
        required: false
        type: string
        default: 'false'
      AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID:
        required: false
        type: string
      AZURE_SEARCH_USE_INTEGRATED_VECTORIZATION:
        required: false
        type: string
        default: 'false'
      AZURE_SEARCH_USE_SEMANTIC_SEARCH:
        required: false
        type: string
        default: 'false'
      DATABASE_TYPE:
        required: false
        type: string
        default: 'PostgreSQL'
    outputs:
      WEB_APPURL:
        description: "Container Web App URL"
        value: ${{ jobs.deploy-linux.outputs.WEB_APPURL }}

jobs:
  deploy-linux:
    runs-on: ubuntu-latest
    env:
      AZURE_DEV_COLLECT_TELEMETRY: ${{ vars.AZURE_DEV_COLLECT_TELEMETRY }}
    outputs:
      WEB_APPURL: ${{ steps.get_output_linux.outputs.FRONTEND_WEBSITE_NAME }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Parameters Based on WAF Setting
        shell: bash
        run: |
          if [[ "${{ inputs.WAF_ENABLED }}" == "true" ]]; then
            cp infra/main.waf.parameters.json infra/main.parameters.json
            echo "âœ… Successfully copied WAF parameters to main parameters file"
          else
            echo "ðŸ”§ Configuring Non-WAF deployment - using default main.parameters.json..."
          fi

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sudo ln -sf $HOME/.local/bin/poetry /usr/local/bin/poetry
          poetry --version
          poetry self add poetry-plugin-export

      - name: Login to AZD
        id: login-azure
        shell: bash
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --tenant-id ${{ secrets.AZURE_TENANT_ID }}

      - name: Deploy using azd up and extract values (Linux)
        id: get_output_linux
        shell: bash
        run: |
          set -e

          echo "Creating environment..."
          azd env new ${{ inputs.ENV_NAME }} --no-prompt
          echo "Environment created: ${{ inputs.ENV_NAME }}"

          echo "Setting default subscription..."
          azd config set defaults.subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          # Set additional parameters
          azd env set AZURE_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          azd env set AZURE_LOCATION="${{ inputs.AZURE_ENV_OPENAI_LOCATION }}"
          azd env set AZURE_RESOURCE_GROUP="${{ inputs.RESOURCE_GROUP_NAME }}"

          if [[ "${{ inputs.EXP }}" == "true" ]]; then
            echo "âœ… EXP ENABLED - Setting EXP parameters..."

            # Set EXP variables dynamically
            if [[ -n "${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}" ]]; then
              EXP_LOG_ANALYTICS_ID="${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}"
            else
              EXP_LOG_ANALYTICS_ID="${{ secrets.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}"
            fi

            echo "AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: $EXP_LOG_ANALYTICS_ID"
            azd env set AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID="$EXP_LOG_ANALYTICS_ID"
          else
            echo "âŒ EXP DISABLED - Skipping EXP parameters"
            if [[ -n "${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}" ]]; then
              echo "âš ï¸  Warning: EXP parameter values provided but EXP is disabled. These values will be ignored."
            fi
          fi

          # Set Azure Search and Database configuration
          echo "Setting Azure Search and Database configuration..."
          azd env set AZURE_SEARCH_USE_INTEGRATED_VECTORIZATION="${{ inputs.AZURE_SEARCH_USE_INTEGRATED_VECTORIZATION }}"
          azd env set AZURE_SEARCH_USE_SEMANTIC_SEARCH="${{ inputs.AZURE_SEARCH_USE_SEMANTIC_SEARCH }}"
          azd env set DATABASE_TYPE="${{ inputs.DATABASE_TYPE }}"

          # Deploy using azd up
          azd up --no-prompt

          azd env get-values

          FRONTEND_WEBSITE_NAME=$(azd env get-value FRONTEND_WEBSITE_NAME)
          echo "FRONTEND_WEBSITE_NAME=$FRONTEND_WEBSITE_NAME" >> $GITHUB_OUTPUT
          ADMIN_WEBSITE_NAME=$(azd env get-value ADMIN_WEBSITE_NAME)
          echo "ADMIN_WEBSITE_NAME=$ADMIN_WEBSITE_NAME" >> $GITHUB_OUTPUT

      - name: Disable Authentication with Script
        run: |
          export FRONTEND_WEBSITE_URL=$(azd env get-value FRONTEND_WEBSITE_NAME)
          export ADMIN_WEBSITE_URL=$(azd env get-value ADMIN_WEBSITE_NAME)
          chmod +x scripts/disable_auth.sh
          ./scripts/disable_auth.sh
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Python dependencies
        run: |
          pip install psycopg2-binary python-dotenv azure-identity

      - name: Populate PostgreSQL Database
        if: inputs.DATABASE_TYPE == 'PostgreSQL'
        run: |
          export PG_HOST_DESTINATION=$(azd env get-value AZURE_POSTGRESQL_HOST_NAME)
          python - <<EOF
          import os
          import psycopg2
          from azure.identity import ClientSecretCredential

          tenant_id = os.environ["AZURE_TENANT_ID"]
          client_id = os.environ["AZURE_CLIENT_ID"]
          client_secret = os.environ["AZURE_CLIENT_SECRET"]
          pg_host = os.environ.get("PG_HOST_DESTINATION")

          # Acquire Azure AD access token for PostgreSQL
          credential = ClientSecretCredential(tenant_id, client_id, client_secret)
          token = credential.get_token("https://ossrdbms-aad.database.windows.net/.default").token

          db_params = {
              "user": client_id,   # Use service principal clientId
              "password": token,   # Use AAD token instead of password
              "host": pg_host,
              "port": "5432",
              "dbname": "postgres",
              "sslmode": "require"
          }

          csv_file = "exported_data_vector_score.csv"
          target_table = "vector_store"

          try:
              with psycopg2.connect(**db_params) as conn:
                  with conn.cursor() as cur:
                      with open(csv_file, "r", encoding="utf-8") as f:
                          next(f)  # Skip header
                          cur.copy_expert(f"COPY {target_table} FROM STDIN WITH CSV", f)
                  conn.commit()
                  print(f"âœ… Imported data from '{csv_file}' into table '{target_table}'.")
          except Exception as e:
              print(f"âŒ Error during import: {e}")
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Create Azure Search Index (CosmosDB)
        if: inputs.DATABASE_TYPE == 'CosmosDB'
        run: |
          export AZURE_SEARCH_SERVICE=$(azd env get-value AZURE_SEARCH_SERVICE)
          # Get Azure Search admin key from Azure
          export AZURE_SEARCH_KEY=$(az search admin-key show --service-name $AZURE_SEARCH_SERVICE --resource-group ${{ inputs.RESOURCE_GROUP_NAME }} --query primaryKey -o tsv)
          # Generate index name based on environment
          export AZURE_SEARCH_INDEX="index-${{ inputs.ENV_NAME }}"
          echo "AZURE_SEARCH_INDEX=$AZURE_SEARCH_INDEX" >> $GITHUB_ENV
          python - <<EOF
          import requests
          import json
          import os

          SEARCH_SERVICE = os.environ.get("AZURE_SEARCH_SERVICE")
          INDEX_NAME = os.environ.get("AZURE_SEARCH_INDEX")
          API_KEY = os.environ.get("AZURE_SEARCH_KEY")

          # Create Index API endpoint
          ENDPOINT = f"https://{SEARCH_SERVICE}.search.windows.net/indexes/{INDEX_NAME}?api-version=2023-07-01-Preview"
          HEADERS = {
              "Content-Type": "application/json",
              "api-key": API_KEY
          }

          # Load index schema from file
          with open("data/azure_search_index_schema.json", "r", encoding="utf-8") as f:
              index_schema = json.load(f)

          # Update index name to match environment
          index_schema["name"] = INDEX_NAME

          # Create or update the index using PUT
          response = requests.put(ENDPOINT, headers=HEADERS, json=index_schema)

          if response.status_code in [200, 201]:
              print(f"âœ… Index '{INDEX_NAME}' created/updated successfully.")
          else:
              print(f"âŒ Failed to create index: {response.status_code}, {response.text}")
              exit(1)
          EOF

      - name: Populate Azure Search Index (CosmosDB)
        if: inputs.DATABASE_TYPE == 'CosmosDB'
        run: |
          export AZURE_SEARCH_SERVICE=$(azd env get-value AZURE_SEARCH_SERVICE)
          # Get Azure Search admin key from Azure
          export AZURE_SEARCH_KEY=$(az search admin-key show --service-name $AZURE_SEARCH_SERVICE --resource-group ${{ inputs.RESOURCE_GROUP_NAME }} --query primaryKey -o tsv)
          # Use the index name from previous step
          export AZURE_SEARCH_INDEX="${{ env.AZURE_SEARCH_INDEX }}"
          python - <<EOF
          import requests
          import json
          import os

          # Azure Cognitive Search details from environment
          SEARCH_SERVICE = os.environ.get("AZURE_SEARCH_SERVICE")
          INDEX_NAME = os.environ.get("AZURE_SEARCH_INDEX")
          API_KEY = os.environ.get("AZURE_SEARCH_KEY")

          # Search API endpoint
          ENDPOINT = f"https://{SEARCH_SERVICE}.search.windows.net/indexes/{INDEX_NAME}/docs/index?api-version=2023-07-01-Preview"
          HEADERS = {
              "Content-Type": "application/json",
              "api-key": API_KEY
          }

          # Load exported data
          with open("data/azure_search_data.json", "r", encoding="utf-8") as f:
              documents = json.load(f)

          # Format for Azure Search bulk upload
          payload = {
              "value": [{"@search.action": "upload", **doc} for doc in documents]
          }

          # Send data to Azure Search
          response = requests.post(ENDPOINT, headers=HEADERS, json=payload)

          if response.status_code == 200:
              print("âœ… Import successful! Data uploaded to Azure Search.")
          else:
              print(f"âŒ Failed to import data: {response.status_code}, {response.text}")
              exit(1)
          EOF

      - name: Wait for 20 minutes for propagation
        run: sleep 1200

      - name: Generate Deploy Job Summary
        if: always()
        run: |
          echo "## ðŸš€ Deploy Job Summary (Linux)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Job Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Resource Group** | \`${{ inputs.RESOURCE_GROUP_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Configuration Type** | \`${{ inputs.WAF_ENABLED == 'true' && inputs.EXP == 'true' && 'WAF + EXP' || inputs.WAF_ENABLED == 'true' && inputs.EXP != 'true' && 'WAF + Non-EXP' || inputs.WAF_ENABLED != 'true' && inputs.EXP == 'true' && 'Non-WAF + EXP' || 'Non-WAF + Non-EXP' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Database Type** | \`${{ inputs.DATABASE_TYPE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure Region (Infrastructure)** | \`${{ inputs.AZURE_LOCATION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image Tag** | \`${{ inputs.IMAGE_TAG }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Integrated Vectorization** | \`${{ inputs.AZURE_SEARCH_USE_INTEGRATED_VECTORIZATION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Semantic Search** | \`${{ inputs.AZURE_SEARCH_USE_SEMANTIC_SEARCH }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "### âœ… Deployment Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Frontend App URL**: [${{ steps.get_output_linux.outputs.FRONTEND_WEBSITE_NAME }}](${{ steps.get_output_linux.outputs.FRONTEND_WEBSITE_NAME }})" >> $GITHUB_STEP_SUMMARY
            echo "- **Admin App URL**: [${{ steps.get_output_linux.outputs.ADMIN_WEBSITE_NAME }}](${{ steps.get_output_linux.outputs.ADMIN_WEBSITE_NAME }})" >> $GITHUB_STEP_SUMMARY
            echo "- Successfully deployed to Azure with all resources configured" >> $GITHUB_STEP_SUMMARY
            echo "- Authentication disabled for frontend and admin websites" >> $GITHUB_STEP_SUMMARY
            echo "- PostgreSQL database populated with vector store data" >> $GITHUB_STEP_SUMMARY
            echo "- Post-deployment scripts executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Deployment process encountered an error" >> $GITHUB_STEP_SUMMARY
            echo "- Check the deploy job for detailed error information" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Logout from Azure
        if: always()
        shell: bash
        run: |
          az logout || true
          echo "Logged out from Azure."
