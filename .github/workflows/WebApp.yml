name: WebApp Docker Image

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        registry: fruoccopublic.azurecr.io
        username: fruoccopublic
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run:
        docker pull docker.io/fr4nc3/rag-webapp:latest || true;
        docker build . --file docker/WebApp.Dockerfile --cache-from docker.io/fr4nc3/rag-webapp:latest --tag docker.io/fr4nc3/rag-webapp:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker tag docker.io/fr4nc3/rag-webapp:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER docker.io/fr4nc3/rag-webapp:latest;
        docker push docker.io/fr4nc3/rag-webapp:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push docker.io/fr4nc3/rag-webapp:latest;