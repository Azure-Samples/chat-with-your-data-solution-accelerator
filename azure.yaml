# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: chat-with-your-data-solution-accelerator
metadata:
  template: chat-with-your-data-solution-accelerator@1.7.0

services:
  web:
    project: ./code
    language: py
    host: appservice
    dist: ./dist
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: ../scripts/package_frontend.ps1
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run: ../scripts/package_frontend.sh
          interactive: true
          continueOnError: false

  adminweb:
    project: ./code/backend
    language: py
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: poetry export -o requirements.txt
        posix:
          shell: sh
          run: poetry export -o requirements.txt

  function:
    project: ./code/backend/batch
    language: py
    host: function
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: poetry export -o requirements.txt
        posix:
          shell: sh
          run: poetry export -o requirements.txt