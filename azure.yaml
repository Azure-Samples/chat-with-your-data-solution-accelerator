# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: chat-with-your-data-solution-accelerator
metadata:
  template: chat-with-your-data-solution-accelerator@0.0.1-beta

hooks:
  prepackage:
    windows:
      shell: pwsh
      run: robocopy -e ./code/utilities ./code/app/utilities; robocopy -e ./code/utilities ./code/admin/utilities; robocopy -e ./code/ ./code/admin/ requirements.txt /lev:1; robocopy -e ./code/utilities ./code/batch/utilities; robocopy -e ./code/ ./code/batch/ requirements.txt /lev:1;
      continueOnError: true

services:
  web:
    project: ./code/app
    language: py
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run:  cd ./frontend;npm install;npm run build;
          interactive: true
          continueOnError: false
          
  adminweb:
    project: ./code/admin
    language: py
    host: appservice

  function:
    project: ./code/batch
    language: py
    host: function
